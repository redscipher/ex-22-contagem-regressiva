<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100..900&family=Kalnia+Glaze:wght@100..700&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- icones bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- scss -->
    <link rel="stylesheet" href="../sass/index.scss">
</head>
<body class="corpo corpo__inicial">
    <!-- principal -->
    <main class="container">
        <div class="row d-flex justify-content-center align-items-center form-container">
            <div class="col-lg-6 col-md-6 col-sm-8 col-12">
                <!-- formulario -->
                <form action="" class="needs-validation" id="id-form" novalidate>
                    <div class="row">
                        <div class="col-12">
                            <!-- entrada data aniversario -->
                            <div class="form-floating mb-3 rounded">
                                <input type="datetime-local" class="form-control" id="id-data" placeholder="01/01/2001 00:00:00" required>
                                <label for="id-data"><i class="bi bi-calendar3"></i> Data de aniversário:</label>
                                <div class="valid-feedback">Certo!</div>
                                <div class="invalid-feedback">Faltando!</div>
                            </div>
                        </div>
                    </div>
                    <!-- submeter -->
                    <button class="btn btn-outline-secondary fw-bold w-100" type="submit">Avançar</button>
                </form>
            </div>
        </div>
    </main>
    <!-- roda -->
    <footer class="container rodape">
        <span>
            Imagem de <a href="https://pixabay.com/pt/users/dariuszsankowski-1441456/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1071356">Dariusz Sankowski</a> por <a href="https://pixabay.com/pt//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=1071356">Pixabay</a>
        </span>
    </footer>
    <!-- bootstrap -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.5.2.min.js" integrity="sha256-ocUeptHNod0gW2X1Z+ol3ONVAGWzIJXUmIs+4nUeDLI=" crossorigin="anonymous"></script>
    <!-- scripts -->
    <script type="text/javascript" src="../js/index.js"></script>
</body>
</html>
